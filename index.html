<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        /* CSS incrustado */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: center;
            padding: 75px 0;
            background: linear-gradient(#ffffff, #f9d6d6);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 100%;
            margin: 20px auto 0 auto;
        }

        #togepi-gif {
            width: 500px;
            height: 400px;
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            margin: 50px auto;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 75px;
        }

        button {
            border-radius: 8px;
            min-width: 100px;
            max-width: 550px;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            white-space: nowrap;
            font-size: 1.3rem;
            font-weight: 600;
            transition: transform 0.1s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #yes-btn {
            transform-origin: center top;
            color: white;
            background-color: #57915e;
        }

        #no-btn {
            color: white;
            background-color: #db4e4e;
        }

        @media (max-width: 1150px) {
            body { padding-top: 70px; }

            #togepi-gif {
                width: 380px;
                height: 304px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-container {
                gap: 20px;
            }

            button {
                max-width: 400px;
                font-size: 1rem;
            }
        }

        @media (max-width: 600px) {
            body { padding-top: 100px; }

            #togepi-gif {
                width: 300px;
                height: 240px;
            }

            h1 {
                font-size: 1.4rem;
                margin: 32px auto;
            }

            .btn-container {
                gap: 10px;
            }

            button {
                max-width: 175px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/comefeliz.gif" id="togepi-gif" alt="cute"/>
        <h1 id="message">¿Quieres ser mi San Valentín? (◍•ᴗ•◍)♡ ✧*。</h1>
    </div>

    <div class="btn-container">
        <button id="yes-btn" onclick="window.location.href='yay.html'">Siiii</button>
        <button id="no-btn">No...</button>
    </div>

    <script>
        /* JavaScript incrustado */
        let noClicks = 1;
        const maxNoClicks = 4;
        const minNoScale = 0.65;
        let noScale = 1;
        let yesScale = 1;

        const gifElement = document.getElementById("togepi-gif");
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const buttonContainer = document.querySelector(".btn-container");

        const gifs = [
            "assets/images/triste1.gif",
            "assets/images/serio.gif",
            "assets/images/triste2.gif",
            "assets/images/triste1.gif",
        ];

        const buttonMessages = [
            "¿Estás segura??",
            "¡Por favorrrrr!",
            "Di que sipu",
            "¿Por quéeee? (˚ ˃̣̣̥⌓˂̣̣̥ )"
        ];

        noButton.addEventListener("click", () => {
            if (noClicks < maxNoClicks) {
                gifElement.src = gifs[noClicks];
            }

            noButton.textContent = buttonMessages[noClicks % maxNoClicks];
            noButton.style.width = 'auto';
            noButton.style.width = `${noButton.scrollWidth}px`;

            if (noScale > minNoScale) {
                noScale -= 0.1;
                noButton.style.transform = `scale(${noScale})`;
            }

            if (yesScale < 3) {
                yesScale += 0.5;
                yesButton.style.transform = `scale(${yesScale})`;
            }

            noClicks++;
        });
    </script>
</body>
</html>
